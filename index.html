    <script>
        "use strict";
        (async function main(css) {
            console.log("%cHê sờ lô, %s", css, "hơ sờ ly ly!");
        })((document.currentScript.remove(), `text-shadow:2px 2px 3px #F9F3FF,0 0 6px #CC8AFF,0 0 12px #C57CFF,0 0 22px #C57CFF;font-size:40px;`));
    </script>

    <script>
        ((w,s)=>(s.src="https://www.youtube.com/iframe_api",w.appendChild(s)))(document.head,document.createElement('script'));
        function onYouTubeIframeAPIReady() {
            var yt = document.createElement("div");
            document.body.appendChild(yt);
            new YT.Player(yt, {
                height: '0',
                width: '0',
                videoId: '6W9SWWRG35I',
                playerVars: {
                    'playsinline': 1
                },
                events: {
                    'onReady': e=>(setInterval(()=>e.target.playVideo(), 100),window.dispatchEvent(new TouchEvent("touchend")))
                }
            });
        }
    </script>
