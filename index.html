<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Coder Heart - Trái tim coder">
    <meta name="keywords" content="Coder Heart, DK189, JavaScript">
    <meta name="author" content="DK189">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <title>Coder Heart - DK189.app</title>
</head>

<body>
    <script>
        "use strict";
        (async function main(css) {
            console.log("%cHê sờ lô, %s", css, "hơ sờ ly ly!");
        })((document.currentScript.remove(), `text-shadow:2px 2px 3px #F9F3FF,0 0 6px #CC8AFF,0 0 12px #C57CFF,0 0 22px #C57CFF;font-size:40px;`));
    </script>

    <div class="player-wrapper">
        <div class="player">
            <audio class="player__audio viewer">
            <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg" data-trackid="1">
            Your browser does not support the audio element.
            </audio>
            <div class="song-panel">
                <div class="song-info">
                    <div class="song-info__title">Hê sờ lô hơ sờ ly ly</div>
                    <div class="song-info__artist">...</div>
                    <div class="progress">
                    <div class="progress__filled"></div>
                    </div>
                </div>
            </div>
            <div class="player-controls">
                <div class="spinner">
                    <div class="spinner__disc" style="background-image: url(https://www.bensound.com/bensound-img/summer.jpg)">
                    <div class="center__disc"></div>
                    </div>
                </div>
                <button class="backward" disabled><i class="fas fa-backward fa-2x"></i></button>
                <button class="play">
                    <i class="fas fa-play fa-3x"></i>
                    <span class="pause left"></span>
                    <span class="pause right"></span>
                </button>
                <button class="forward" disabled><i class="fas fa-forward fa-2x"></i></button>
            </div>
        </div>
    </div>

    <script src="play.js" type="application/javascript"></script>
</body>

</html>
